<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MastTools.com - Domain for Sale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #232323, #121212); /* Gradient background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle box shadow */
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .contact-link {
            color: #00aaff; /* Accent color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .contact-link:hover {
            color: #0077cc; /* Darker color on hover */
            text-decoration: underline;
        }

        .glow-line {
            position: absolute;
            width: 0;
            height: 2px;
            animation: glow-slide 3s linear infinite; /* Animation properties */
        }

        @keyframes glow-slide {
            0%, 100% {
                left: -100%;
                width: 100%;
                background: linear-gradient(90deg, transparent, #00aaff, transparent);
            }

            50% {
                left: 100%;
                width: 100%;
                background: linear-gradient(90deg, transparent, #ff8c00, transparent); /* Change color */
            }
        }

        .beta-link {
            margin-top: 30px;
            font-size: 1em;
            color: #ccc;
        }

        .beta-link a {
            color: #00aaff; /* Accent color for beta link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .beta-link a:hover {
            color: #0077cc; /* Darker color on hover */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glow-line"></div>
        <h1>MastTools.com</h1>
        <p>This domain is available for sale. If you are interested, contact us:</p>
        <p>Email: <a href="mailto:masttools.com@gmail.com" class="contact-link">masttools.com@gmail.com</a></p>
    </div>

    <div class="beta-link">
        <p><a href="https://beta.masttools.com" target="_blank">beta.masttools.com</a> - Cruelty live in beta testing mode.</p>
    </div>
</body>

</html>
