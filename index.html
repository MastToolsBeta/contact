<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MastTools.com - Domain for Sale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #232323, #121212); /* Gradient background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle box shadow */
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .contact-link {
            color: #00aaff; /* Accent color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .contact-link:hover {
            color: #0077cc; /* Darker color on hover */
            text-decoration: underline;
        }

        .glow-line {
            position: absolute;
            width: 0;
            height: 2px;
            animation: glow-slide 3s linear infinite; /* Animation properties */
        }

        @keyframes glow-slide {
            0%, 100% {
                left: -100%;
                width: 100%;
                background: linear-gradient(90deg, transparent, #00aaff, transparent);
            }

            50% {
                left: 100%;
                width: 100%;
                background: linear-gradient(90deg, transparent, #ff8c00, transparent); /* Change color */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glow-line"></div>
        <h1>MastTools.com</h1>
        <p>This domain is available for sale. If you are interested, contact us:</p>
        <p>Email: <a href="mailto:masttools.com@gmail.com" class="contact-link">masttools.com@gmail.com</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var glowLine = document.querySelector(".glow-line");
            var randomColor1 = getRandomColor();
            var randomColor2 = getRandomColor();

            glowLine.style.background = `linear-gradient(90deg, transparent, ${randomColor1}, transparent)`;

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        });
    </script>
</body>

</html>
